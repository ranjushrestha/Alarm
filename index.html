<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Alarm</h1>
        <p>Alarm set <strong>6:00 PM</strong> for everyday.</p>
        <div id="message" class="message"></div>
         <audio id="alarmSound" src="iphone_alarm.mp3" preload="auto" loop></audio>
         <button id="stopButton" style="display: none;">Stop Alarm</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
